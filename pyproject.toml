[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"
 
[project]
name = "ts-aos-utils"
description = "Utilities for Active Optics System."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_aos_utils" }
dynamic = [ "version" ]
dependencies = [ "astropy", "numpy", "pandas", "scipy", "tqdm" ]
 
[project.scripts]
m1m3-aav = "lsst.ts.aos.utils.m1m3.m1m3_aav:run"
m1m3-lut = "lsst.ts.aos.utils.m1m3.m1m3_lut:run"

[tools.setuptools]
package-data = { "" = "*.csv"}
 
[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
 
[tool.setuptools.packages.find]
where = [ "python" ]
 
[tool.setuptools_scm]
write_to = "python/lsst/ts/aos/utils/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""
 
[tool.pytest.ini_options]
asyncio_mode = "auto"
 
[project.optional-dependencies]
dev = ["documenteer[pipelines]"]
